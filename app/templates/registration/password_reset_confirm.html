<!-- templates/registration/password_reset_confirm.html -->
{% extends 'base.html' %}

{% block title %}Introduzca nueva contraseña{% endblock %}

{% block content %}
	<div class="content container">
        <div class="row">
            <div class="col-md-8"><h1>Elija una nueva contraseña</h1>
				<form method="POST">
				  {% csrf_token %}
				  {{ form.as_p }}
				  <input type="submit" value="Completar registro">
				</form>
			</div>
		</div>
	</div>
{% endblock %}
