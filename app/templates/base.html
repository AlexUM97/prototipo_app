{% load static %}
<html>
	<head>
		<title>DifUGR</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
		<link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
	</head>
	<body>
	    <div class="page-header" id="myPageHeader">
	    	<a href="/" id="home">DifUGR</a>
	        {% if user.is_authenticated %}
	        	<a href="{% url 'post_new' %}" id="new_post"><span class="glyphicon glyphicon-plus"></span> Nueva Noticia</a>
	        	<a href="{% url 'logout' %}" id="logout_page">Cerrar sesión</a>
	        {% else %}
	        	<a href="{% url 'login' %}" id="login_page">Inicia sesión</a>
	        	<a href="{% url 'signup' %}" id="register_page">Regístrate</a>
	        {% endif %}
	   		<a href="javascript:void(0);" class="icon" onclick="desplegar_nav_bar()">
    			<i class="fa fa-bars"></i>
  			</a>
  		</div>
	    
        {% block content %}
        {% endblock %}

	    <script>
			function desplegar_nav_bar() {
				var x = document.getElementById("myPageHeader");
				if (x.className === "page-header") {
					x.className += " responsive";
				} else {
					x.className = "page-header";
				}
			}
	    </script>
	</body>
</html>
